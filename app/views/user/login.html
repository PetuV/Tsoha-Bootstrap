{% extends "base.html" %}
{% block content %}
  <table>
    <tr>
      <td>
        <h1>Sisäänkirjautuminen</h1>
        <form method="post" action="{{base_path}}/login">
        	<div class="form-group">
        		<input class="form-control" name="username" placeholder="Käyttäjänimi" type="text">
        	</div>
        	<div class="form-group">
        		<input class="form-control" name="password" type="password">
        	</div>
        	<button type="submit" class="btn btn-primary">Kirjaudu</button>
        </form>
      </td>
      <td>
        <h1>Luo uusi käyttäjä</h1>
        <form method="post" action="{{base_path}}/register">
          <div class="form-group">
            <input class="form-control" name="username" placeholder="Käyttäjänimi" type="text">
          </div>
          <div class="form-group">
            <input class="form-control" name="password" type="password">
          </div>
          <button type="submit" class="btn btn-primary">Rekisteröidy</button>
        </form>
      </td>
{% endblock %}
