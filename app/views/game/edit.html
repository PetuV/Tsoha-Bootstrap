{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
<h1>Muokkaa listan peliä</h1>

{% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

<form method="post" action="{{base_path}}/games/{{attributes.id}}/edit">
  <div class="form-group">
    <label>Nimi</label>
    <input name="name" class="form-control" value="{{attributes.name}}" type="text">
  </div>

  <div class="form-group">
    <label>Kehittäjä</label>
    <input name="dev" class="form-control" value="{{attributes.dev}}" type="text">
  </div>

  <div class="form-group">
    <label>Julkaisupäivä</label>
    <input name="released" class="form-control" value="{{attributes.released}}" type="text">
  </div>

  <div class="form-group">
    <label>Genre</label>
    <input name="genre" class="form-control" value="{{attributes.genre}}" type ="text"></input>
  </div>

  <input name="id" class="form-control" value="{{attributes.id}}" type ="hidden"></input>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Lähetä</button>
  </div>
</form>

{{forms.destroy_button("#{base_path}/games/#{attributes.id}/destroy")}}
{% endblock %}
