{% extends "base.html" %}
{% block content %}
  <h1>Lisää peli listaan</h1>

  <form method="post" action="{{base_path}}/games">
    <div class="form-group">
      <label>Nimi</label>
      <input name="name" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Kehittäjä</label>
      <input name="dev" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Julkaisupäivä</label>
      <input name="released" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Genre</label>
      <input name="genre" class="form-control" type ="text"></input>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lähetä</button>
    </div>
  </form>
{% endblock %}
